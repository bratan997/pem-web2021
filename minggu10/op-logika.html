<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Operator Logika</title>
    </head>
    <body>
        <script>
        var aku = 20;
        var kamu = 19;
        var betul = aku > kamu;
        var salah = aku < kamu;
        // operator && (and)
        var hasil = betul && salah;
        document.write(`${betul} && ${salah} = ${hasil}<br/>`);
        
        // operator || (or)
        var hasil = betul || salah;
        document.write(`${betul} || ${salah} = ${hasil}<br/>`);
        
        // operator ! (not)
        var hasil = !betul
        document.write(`!${betul} = ${hasil}<br/>`);
        </script>
    </body>
</html>
